<body style="background-color: rgb(31, 29, 29);">

    <!-- Start Contact section -->
    <div class="rn-contact-area rn-section-gap section-separator" id="contacts">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <span class="subtitle">Contact</span>
                        <h2 class="title">Contact With Me</h2>
                    </div>
                </div>
            </div>
            <div class="row mt--50 mt_md--40 mt_sm--40 mt-contact-sm">
                <div class="col-lg-5">
                    <div class="contact-about-area">
                        <div class="thumbnail">
                            <img src="assets/images/contact/contact1.png" alt="contact-img">
                        </div>
                        <div class="title-area">
                            <h4 class="title">Saurabh Asnare</h4>
                            <span>Full Stack Developer</span>
                        </div>
                        <div class="description">
                            <p>I am available for freelance work. Connect with me via and call in to my account.
                            </p>
                            <span class="phone">Phone: <a href="#">+919511721614</a></span>
                            <span class="mail">Email: <a href="saurabhasnare@gmail.com">saurabhasnare@gmail.com</a></span>
                        </div>
                        <div class="social-area">
                            <div class="name">FIND WITH ME</div>
                            <div class="social-icone">
                                <a href="#"><i data-feather="facebook"></i></a>
                                <a href="https://www.linkedin.com/in/saurabh-asnare-/"><i
                                        data-feather="linkedin"></i></a>
                                <a href="https://www.instagram.com/saurabh.asnare/"><i
                                        data-feather="instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos-delay="600" class="col-lg-7 contact-input">
                    <div class="contact-form-wrapper">
                        <div class="introduce">
                            <form class="rnt-contact-form rwt-dynamic-form needs-validation" id="contact-form" method="POST"
                                action="mailto:saurabhasnare@gmail.com" novalidate>

                                <div class="form-group">
                                    <label for="contact-name">Your Name</label>
                                    <input class="form-control form-control-lg" name="contact-name" id="contact-name"
                                        type="text" required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>

                                <div class="form-group">
                                    <label for="contact-phone">Phone Number</label>
                                    <input class="form-control" name="contact-phone" id="contact-phone" type="text"
                                        required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>

                                <div class="form-group">
                                    <label for="contact-email">Email</label>
                                    <input class="form-control form-control-sm" id="contact-email" name="contact-email"
                                        type="email" required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>

                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input class="form-control form-control-sm" id="subject" name="subject" type="text"
                                        required>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>

                                <div class="form-group">
                                    <label for="contact-message">Your Message</label>
                                    <textarea name="contact-message" id="contact-message" cols="30" rows="10"
                                        required></textarea>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>

                                <button name="submit" type="submit" id="submit" class="rn-btn">
                                    <span>SEND MESSAGE</span>
                                    <i data-feather="arrow-right"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Contact section -->

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Add your custom JavaScript for form validation -->
    <script>
        // Example using Bootstrap validation via JavaScript
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
